<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor AI - Interactive Learning Assistant</title>
    <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:radial-gradient(1200px 600px at 10% 10%,rgba(32,41,64,.6)0,rgba(11,15,23,0)60%),radial-gradient(900px 500px at 90% 20%,rgba(56,24,71,.45)0,rgba(11,15,23,0)60%),linear-gradient(180deg,#0b0f17,#0a0e15);color:#e5e7eb;min-height:100vh;padding:20px}
    .container{max-width:900px;margin:auto}
    .toast-container{position:fixed;top:16px;right:16px;display:flex;flex-direction:column;gap:10px;z-index:9999}
    .toast{background:#0b1220;color:#e5e7eb;border:1px solid #1f2937;border-left:4px solid #22d3ee;padding:12px 14px;border-radius:8px;min-width:260px;box-shadow:0 10px 30px rgba(0,0,0,.35);animation:slideIn .25s ease}
    .toast.success{border-left-color:#10b981}.toast.error{border-left-color:#ef4444}@keyframes slideIn{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
    .error-banner{display:none;background:rgba(239,68,68,.15);color:#fecaca;border:1px solid rgba(239,68,68,.35);padding:12px 14px;border-radius:8px;margin-bottom:14px}
    .skeleton{background:linear-gradient(90deg,#0b1220 25%,#0f172a 37%,#0b1220 63%);background-size:400% 100%;animation:shimmer 1.4s ease infinite;border-radius:8px}
    .skeleton.text{height:16px}.skeleton.block{height:54px}@keyframes shimmer{0%{background-position:100% 0}100%{background-position:0 0}}
    .header{text-align:center;color:#f3f4f6;margin-bottom:40px}.header h1{font-size:3em;margin-bottom:10px}.header p{font-size:1.2em;opacity:.9}
    .card{background:rgba(17,24,39,.85);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,.06);border-radius:15px;padding:30px;margin-bottom:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .status{display:inline-block;padding:8px 16px;border-radius:20px;font-size:.9em;font-weight:600;margin-bottom:20px}
    .status.online{background:rgba(16,185,129,.18);color:#a7f3d0;border:1px solid rgba(16,185,129,.35)}
    .status.offline{background:rgba(239,68,68,.18);color:#fecaca;border:1px solid rgba(239,68,68,.35)}
    .form-group{margin-bottom:20px}label{display:block;font-weight:600;margin-bottom:8px;color:#e5e7eb}
    input,textarea{width:100%;padding:12px;background:#0b1220;color:#e5e7eb;border:1px solid #1f2937;border-radius:8px;font-size:1em;transition:border-color .3s,background .3s}
    input::placeholder,textarea::placeholder{color:#6b7280}input:focus,textarea:focus{outline:none;border-color:#22d3ee;background:#0e1627}
    textarea{resize:vertical;min-height:100px}
    .btn{background:linear-gradient(135deg,#0ea5e9 0%,#7c3aed 100%);color:#fff;border:none;padding:14px 30px;border-radius:8px;font-size:1em;font-weight:600;cursor:pointer;transition:transform .2s,box-shadow .2s,filter .2s;width:100%}
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(14,165,233,.25);filter:brightness(1.05)}
    .btn:active{transform:translateY(0)}.btn:disabled{opacity:.6;cursor:not-allowed}
    .result{margin-top:30px;padding:25px;background:#0b1220;border-radius:10px;border-left:4px solid #22d3ee}
    .score-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin:20px 0}
    .score-item{text-align:center;padding:15px;background:#0b1220;border-radius:8px;border:1px solid #1f2937}
    .score-value{font-size:2em;font-weight:700;color:#22d3ee;margin-bottom:5px}.score-label{font-size:.9em;color:#9ca3af}
    .feedback{background:#0b1220;padding:20px;border-radius:8px;margin-top:15px;border:1px solid #1f2937}
    .topic-badge{display:inline-block;background:linear-gradient(135deg,#0ea5e9,#7c3aed);color:#fff;padding:4px 12px;border-radius:15px;font-size:.85em;margin-bottom:10px}
    .tabs{display:flex;gap:10px;margin-bottom:20px}.tab{padding:10px 20px;background:#111827;color:#e5e7eb;border:1px solid #1f2937;border-radius:8px;cursor:pointer;font-weight:600;transition:background .3s,color .3s,border-color .3s}
    .tab.active{background:linear-gradient(135deg,#0ea5e9,#7c3aed);color:#fff;border-color:transparent}.tab-content{display:none}.tab-content.active{display:block}
    .loading{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite}@keyframes spin{to{transform:rotate(360deg)}}
    </style></head><body>
    <div class="container"><div class="header"><h1>ðŸŽ“ Mentor AI</h1><p>Your intelligent learning companion powered by neural networks</p></div>
    <div class="card">
    <div id="status" class="status offline">Checking status...</div>
    <div id="trainBox" style="display:none;margin-bottom:16px;"><button class="btn" id="trainBtn" onclick="trainModel()">Train Model</button></div>
    <div id="errorBanner" class="error-banner"></div>
    <div class="tabs"><button class="tab active" onclick="switchTab('evaluate')">Evaluate Answer</button><button class="tab" onclick="switchTab('search')">Search Questions</button></div>
    <div id="evaluate-tab" class="tab-content active">
    <form id="evaluationForm">
    <div class="form-group"><label for="question">Your Question</label><input type="text" id="question" placeholder="e.g., What is a list in Python?" required></div>
    <div class="form-group"><label for="answer">Your Answer</label><textarea id="answer" placeholder="Type your answer here..." required></textarea></div>
    <button type="submit" class="btn" id="submitBtn">Evaluate My Answer</button></form><div id="result" style="display:none;"></div></div>
    <div id="search-tab" class="tab-content"><div class="form-group"><label for="searchQuery">Search for Similar Questions</label><input type="text" id="searchQuery" placeholder="e.g., python functions"></div>
    <button onclick="searchQuestions()" class="btn" id="searchBtn">Search</button><div id="searchResults" class="search-results"></div></div></div>
    <div class="card"><h3 style="margin-bottom:15px;">ðŸ“š Available Topics</h3><div id="topics" style="color:#6b7280"><div class="skeleton text" style="width:60%;margin-bottom:6px;"></div><div class="skeleton text" style="width:40%;"></div></div></div></div>
    <div class="toast-container" id="toastContainer"></div>
    <script>
    let apiBase='';async function checkHealth(){try{const r=await fetch(`${apiBase}/api/health`),d=await r.json(),s=document.getElementById('status'),b=document.getElementById('trainBox');d.model_loaded?(s.className='status online',s.textContent='âœ“ Model Loaded & Ready',b.style.display='none'):(s.className='status offline',s.textContent='âš  Model Not Loaded',b.style.display='block')}catch(e){const s=document.getElementById('status');s.className='status offline';s.textContent='âœ— Service Unavailable'}}
    async function trainModel(){const b=document.getElementById('trainBtn');b.disabled=!0;b.innerHTML='<span class="loading"></span> Training...';try{const r=await fetch(`${apiBase}/api/train`,{method:'POST'});if(!r.ok)throw new Error('Training failed');await checkHealth()}catch(e){alert('Training error: '+e.message)}finally{b.disabled=!1;b.textContent='Train Model'}}
    async function loadTopics(){try{const r=await fetch(`${apiBase}/api/topics`),d=await r.json(),t=document.getElementById('topics');if(!Array.isArray(d.topics)||!d.topics.length){t.textContent='No topics available';return}t.innerHTML=d.topics.map(x=>`<button class="tab" style="margin:4px 6px 0 0;" onclick="fillSearch('${encodeURIComponent(x)}')">${x.toUpperCase()}</button>`).join('')}catch(e){document.getElementById('topics').textContent='Unable to load topics';showToast('Failed to load topics','error')}}
    function switchTab(tab){document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));event.target.classList.add('active');document.getElementById(`${tab}-tab`).classList.add('active')}
    document.getElementById('evaluationForm').addEventListener('submit',async e=>{e.preventDefault();const q=document.getElementById('question').value,a=document.getElementById('answer').value,b=document.getElementById('submitBtn'),r=document.getElementById('result');b.disabled=!0;b.innerHTML='<span class="loading"></span> Evaluating...';clearError();try{const x=await fetch(`${apiBase}/api/evaluate`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({question:q,answer:a})}),d=await x.json();if(!x.ok)throw new Error(d.detail||'Evaluation failed');r.innerHTML=`<span class="topic-badge">${d.topic.toUpperCase()}</span><h3>Matched: ${d.matched_question}</h3><div class="score-grid"><div class="score-item"><div class="score-value">${(d.question_match_score*100).toFixed(0)}%</div><div class="score-label">Question Match</div></div><div class="score-item"><div class="score-value">${(d.answer_match_score*100).toFixed(0)}%</div><div class="score-label">Answer Quality</div></div><div class="score-item"><div class="score-value">${(d.overall_score*100).toFixed(0)}%</div><div class="score-label">Overall Score</div></div></div><div class="feedback"><strong>ðŸ’¡ Feedback:</strong><br>${d.feedback}</div>`;r.style.display='block';showToast('Evaluation complete','success')}catch(err){r.innerHTML=`<div style="color:#ef4444;"><strong>Error:</strong> ${err.message}</div>`;r.style.display='block';showError(err.message);showToast('Evaluation failed','error')}finally{b.disabled=!1;b.textContent='Evaluate My Answer'}});
    async function searchQuestions(){const q=document.getElementById('searchQuery').value,b=document.getElementById('searchBtn'),r=document.getElementById('searchResults');if(!q)return;b.disabled=!0;b.innerHTML='<span class="loading"></span> Searching...';r.innerHTML='<div class="skeleton block" style="margin-bottom:10px;"></div><div class="skeleton block" style="margin-bottom:10px;"></div><div class="skeleton block"></div>';clearError();try{const x=await fetch(`${apiBase}/api/search`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({query:q,top_k:5})}),d=await x.json();if(!x.ok)throw new Error(d.detail||'Search failed');r.innerHTML=d.results.map(i=>`<div class="search-item"><span class="topic-badge">${i.topic.toUpperCase()}</span><h4>${i.question}</h4><p style="color:#6b7280;margin-bottom:10px;">${i.answer}</p><div class="similarity-bar"><div class="similarity-fill" style="width:${i.similarity*100}%"></div></div><small style="color:#9ca3af;">Similarity: ${(i.similarity*100).toFixed(1)}%</small></div>`).join('');showToast('Search complete','success')}catch(e){r.innerHTML=`<div style="color:#ef4444;"><strong>Error:</strong> ${e.message}</div>`;showError(e.message);showToast('Search failed','error')}finally{b.disabled=!1;b.textContent='Search'}}
    function showToast(m,t='success'){const c=document.getElementById('toastContainer'),e=document.createElement('div');e.className=`toast ${t}`;e.textContent=m;c.appendChild(e);setTimeout(()=>{e.style.opacity='0';e.style.transform='translateY(-6px)';setTimeout(()=>e.remove(),200)},2600)}
    function showError(m){const b=document.getElementById('errorBanner');b.textContent=m;b.style.display='block'}
    function clearError(){const b=document.getElementById('errorBanner');b.textContent='';b.style.display='none'}
    function fillSearch(t){const x=decodeURIComponent(t);document.getElementById('searchQuery').value=x;document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.querySelectorAll('.tabs .tab')[1].classList.add('active');document.getElementById('search-tab').classList.add('active');searchQuestions()}
    checkHealth();loadTopics();setInterval(checkHealth,3e4);
    </script></body></html>
