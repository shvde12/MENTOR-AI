<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor AI - Interactive Learning Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(32, 41, 64, 0.6) 0%, rgba(11, 15, 23, 0) 60%),
                        radial-gradient(900px 500px at 90% 20%, rgba(56, 24, 71, 0.45) 0%, rgba(11, 15, 23, 0) 60%),
                        linear-gradient(180deg, #0b0f17 0%, #0a0e15 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Toasts */
        .toast-container {
            position: fixed;
            top: 16px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }
        .toast {
            background: #0b1220;
            color: #e5e7eb;
            border: 1px solid #1f2937;
            border-left: 4px solid #22d3ee;
            padding: 12px 14px;
            border-radius: 8px;
            min-width: 260px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            animation: slideIn 0.25s ease;
        }
        .toast.success { border-left-color: #10b981; }
        .toast.error { border-left-color: #ef4444; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }

        /* Error banner */
        .error-banner {
            display: none;
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.35);
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
        }

        /* Skeletons */
        .skeleton {
            background: linear-gradient(90deg, #0b1220 25%, #0f172a 37%, #0b1220 63%);
            background-size: 400% 100%;
            animation: shimmer 1.4s ease infinite;
            border-radius: 8px;
        }
        .skeleton.text { height: 16px; }
        .skeleton.block { height: 54px; }
        @keyframes shimmer { 0% { background-position: 100% 0; } 100% { background-position: 0 0; } }

        .header {
            text-align: center;
            color: #f3f4f6;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status.online {
            background: rgba(16, 185, 129, 0.18);
            color: #a7f3d0;
            border: 1px solid rgba(16, 185, 129, 0.35);
        }

        .status.offline {
            background: rgba(239, 68, 68, 0.18);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.35);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e5e7eb;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0b1220;
            color: #e5e7eb;
            border: 1px solid #1f2937;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s, background 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: #6b7280;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #22d3ee;
            background: #0e1627;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #0ea5e9 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.25);
            filter: brightness(1.05);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #0b1220;
            border-radius: 10px;
            border-left: 4px solid #22d3ee;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .score-item {
            text-align: center;
            padding: 15px;
            background: #0b1220;
            border-radius: 8px;
            border: 1px solid #1f2937;
        }

        .score-value {
            font-size: 2em;
            font-weight: 700;
            color: #22d3ee;
            margin-bottom: 5px;
        }

        .score-label {
            font-size: 0.9em;
            color: #9ca3af;
        }

        .feedback {
            background: #0b1220;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #1f2937;
        }

        .topic-badge {
            display: inline-block;
            background: linear-gradient(135deg, #0ea5e9 0%, #7c3aed 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .search-section {
            margin-top: 20px;
        }

        .search-results {
            margin-top: 20px;
        }

        .search-item {
            padding: 15px;
            background: #0b1220;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #1f2937;
        }

        .similarity-bar {
            height: 6px;
            background: #1f2937;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .similarity-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #7c3aed);
            transition: width 0.3s;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #111827;
            color: #e5e7eb;
            border: 1px solid #1f2937;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #0ea5e9 0%, #7c3aed 100%);
            color: white;
            border-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Mentor AI</h1>
            <p>Your intelligent learning companion powered by neural networks</p>
        </div>

        <div class="card">
            <div id="status" class="status offline">Checking status...</div>
            <div id="trainBox" style="display:none; margin-bottom:16px;">
                <button class="btn" id="trainBtn" onclick="trainModel()">Train Model</button>
            </div>
            <div id="errorBanner" class="error-banner"></div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('evaluate')">Evaluate Answer</button>
                <button class="tab" onclick="switchTab('search')">Search Questions</button>
            </div>

            <div id="evaluate-tab" class="tab-content active">
                <form id="evaluationForm">
                    <div class="form-group">
                        <label for="question">Your Question</label>
                        <input type="text" id="question" placeholder="e.g., What is a list in Python?" required>
                    </div>

                    <div class="form-group">
                        <label for="answer">Your Answer</label>
                        <textarea id="answer" placeholder="Type your answer here..." required></textarea>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        Evaluate My Answer
                    </button>
                </form>

                <div id="result" style="display: none;"></div>
            </div>

            <div id="search-tab" class="tab-content">
                <div class="form-group">
                    <label for="searchQuery">Search for Similar Questions</label>
                    <input type="text" id="searchQuery" placeholder="e.g., python functions">
                </div>

                <button onclick="searchQuestions()" class="btn" id="searchBtn">
                    Search
                </button>

                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

            <div class="card">
            <h3 style="margin-bottom: 15px;">ðŸ“š Available Topics</h3>
            <div id="topics" style="color: #6b7280;">
                <div class="skeleton text" style="width: 60%; margin-bottom: 6px;"></div>
                <div class="skeleton text" style="width: 40%;"></div>
            </div>
        </div>
    </div>

        <div class="toast-container" id="toastContainer"></div>

    <script>
        let apiBase = '';

        async function checkHealth() {
            try {
                const response = await fetch(`${apiBase}/api/health`);
                const data = await response.json();
                const statusEl = document.getElementById('status');
                const trainBox = document.getElementById('trainBox');
                
                if (data.model_loaded) {
                    statusEl.className = 'status online';
                    statusEl.textContent = 'âœ“ Model Loaded & Ready';
                    trainBox.style.display = 'none';
                } else {
                    statusEl.className = 'status offline';
                    statusEl.textContent = 'âš  Model Not Loaded';
                    trainBox.style.display = 'block';
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status offline';
                statusEl.textContent = 'âœ— Service Unavailable';
            }
        }

        async function trainModel() {
            const btn = document.getElementById('trainBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Training...';
            try {
                const res = await fetch(`${apiBase}/api/train`, { method: 'POST' });
                if (!res.ok) throw new Error('Training failed');
                await checkHealth();
            } catch (e) {
                alert('Training error: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Train Model';
            }
        }

        async function loadTopics() {
            try {
                const response = await fetch(`${apiBase}/api/topics`);
                const data = await response.json();
                const topicsEl = document.getElementById('topics');
                if (!Array.isArray(data.topics) || data.topics.length === 0) {
                    topicsEl.textContent = 'No topics available';
                    return;
                }
                topicsEl.innerHTML = data.topics.map(t => `
                    <button class="tab" style="margin: 4px 6px 0 0;" onclick="fillSearch('${encodeURIComponent(t)}')">${t.toUpperCase()}</button>
                `).join('');
            } catch (error) {
                document.getElementById('topics').textContent = 'Unable to load topics';
                showToast('Failed to load topics', 'error');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        document.getElementById('evaluationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Evaluating...';
            
            clearError();
            try {
                const response = await fetch(`${apiBase}/api/evaluate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question, answer })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Evaluation failed');
                
                resultDiv.innerHTML = `
                    <span class="topic-badge">${data.topic.toUpperCase()}</span>
                    <h3 style="margin-bottom: 15px;">Matched: ${data.matched_question}</h3>
                    
                    <div class="score-grid">
                        <div class="score-item">
                            <div class="score-value">${(data.question_match_score * 100).toFixed(0)}%</div>
                            <div class="score-label">Question Match</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${(data.answer_match_score * 100).toFixed(0)}%</div>
                            <div class="score-label">Answer Quality</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${(data.overall_score * 100).toFixed(0)}%</div>
                            <div class="score-label">Overall Score</div>
                        </div>
                    </div>
                    
                    <div class="feedback">
                        <strong>ðŸ’¡ Feedback:</strong><br>
                        ${data.feedback}
                    </div>
                `;
                
                resultDiv.style.display = 'block';
                showToast('Evaluation complete', 'success');
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: #ef4444;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                resultDiv.style.display = 'block';
                showError(error.message);
                showToast('Evaluation failed', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Evaluate My Answer';
            }
        });

        async function searchQuestions() {
            const query = document.getElementById('searchQuery').value;
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) return;
            
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="loading"></span> Searching...';
            resultsDiv.innerHTML = `
                <div class="skeleton block" style="margin-bottom: 10px;"></div>
                <div class="skeleton block" style="margin-bottom: 10px;"></div>
                <div class="skeleton block"></div>
            `;
            
            clearError();
            try {
                const response = await fetch(`${apiBase}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, top_k: 5 })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Search failed');
                
                resultsDiv.innerHTML = data.results.map(item => `
                    <div class="search-item">
                        <span class="topic-badge">${item.topic.toUpperCase()}</span>
                        <h4 style="margin: 10px 0;">${item.question}</h4>
                        <p style="color: #6b7280; margin-bottom: 10px;">${item.answer}</p>
                        <div class="similarity-bar">
                            <div class="similarity-fill" style="width: ${item.similarity * 100}%"></div>
                        </div>
                        <small style="color: #9ca3af;">Similarity: ${(item.similarity * 100).toFixed(1)}%</small>
                    </div>
                `).join('');
                showToast('Search complete', 'success');
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div style="color: #ef4444;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                showError(error.message);
                showToast('Search failed', 'error');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const el = document.createElement('div');
            el.className = `toast ${type}`;
            el.textContent = message;
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(-6px)';
                setTimeout(() => el.remove(), 200);
            }, 2600);
        }

        function showError(message) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = message;
            banner.style.display = 'block';
        }

        function clearError() {
            const banner = document.getElementById('errorBanner');
            banner.textContent = '';
            banner.style.display = 'none';
        }

        function fillSearch(topicEncoded) {
            const topic = decodeURIComponent(topicEncoded);
            document.getElementById('searchQuery').value = topic;
            // switch to search tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tabs .tab')[1].classList.add('active');
            document.getElementById('search-tab').classList.add('active');
            searchQuestions();
        }

        checkHealth();
        loadTopics();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
